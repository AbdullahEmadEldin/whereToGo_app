name: maps_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  firebase_analytics: ^10.7.2
  firebase_auth: ^4.15.0
  firebase_core: ^2.24.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localization: ^0.1.14 # for supporting more than one language
  geolocator: ^10.1.0 # for accessing GPS of device 
  get_it: ^7.6.4 # dependency injection
  go_router: ^12.1.1 
  google_fonts: ^6.1.0
  google_maps_flutter: ^2.5.0
  pin_code_fields: ^8.0.1 # for building otp code blocks
  material_floating_search_bar_2: ^0.5.0 # for building places search bar

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Cairo-VariableFont_slnt,wght.ttf
      fonts:
        - asset: assets/fonts/Cairo-VariableFont_slnt,wght.ttf
flutter_intl:
  enabled: true
